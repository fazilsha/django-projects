{% extends "blogapp/base.html" %}
{% block title %} Edit post {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h1>Update Post</h1>
    <div class="jumbotron">
    <div class="form-group">
        <form  method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
    </div>
</div>
{% endblock%}
